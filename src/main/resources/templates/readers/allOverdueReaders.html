<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Просрочившие сдачу книг</title>
</head>
<body>

<h2>
    <p th:text="'Читатели взявшие книги более 2х недель назад (' + ${#lists.size(readers)} + ')' "></p>
</h2>

<h3>
    <p th:each="reader : ${readers}">
        <a th:href="@{/readers/{id}(id = ${reader.getId()})}"
           style="color: red"
           th:text="${reader.getName() + ', ' + reader.getAge()}"> Reader</a>
    </p>
</h3>

<br>

<form th:method="GET" th:action="@{http://localhost:8080/readers}">
    <input type="submit" value="Все читатели">
</form>

</body>
</html>
