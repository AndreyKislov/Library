<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>


<td th:switch="${size}">

    <div th:case="'0'">
        <h3>
            <p th:text="'По вашему запросу найдено ' + ${size} + ' результат(ов)' ">
        </h3>
    </div>

    <div th:case="*">
        <h3>
            <p th:text="'По вашему запросу найдено ' + ${size} + ' результат(ов)' "></p>
        </h3>

        <p th:each="reader : ${readers}">
            <a th:href="@{/readers/{id}(id = ${reader.getId()})}"
               th:text="${reader.getName()}"> Reader</a>
        </p>
    </div>

</td>


<form th:method="GET" th:action="@{/readers}">
    <input type="submit" value="Все читатели">
</form>


</body>
</html>
