<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового читателя</title>
</head>
<body>

<form th:method="POST" th:action="@{/readers}" th:object="${reader}">
    <label for="name">Полное имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="email">Адрес почтового ящика: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <label for="dateOfBirthday">Дата Рождения: </label>
    <input type="text" th:field="*{dateOfBirthday}" id="dateOfBirthday"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirthday')}" th:errors="*{dateOfBirthday}">Email Error</div>
    <br/>
    <input type="submit" value="Создать читателя"/>
</form>

</body>
</html>
